<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ student.name.first }}</mat-card-title>
    <mat-card-subtitle>{{ studentEmail }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="student.picture.large" />
  <mat-card-content>
    <p>{{ student.phone }}</p>
  </mat-card-content>
</mat-card>
