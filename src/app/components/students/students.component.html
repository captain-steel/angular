<div class="students-number">
  <div>Students number to generate</div>
  <input minlength="1" maxlength="2" size="2" required />
  <button class="randomize">Randomize</button>
</div>

<div class="students-container">
  <div *ngFor="let user of usersList" class="student-item">
    <div class="student-name">{{ user.name.first }}</div>
    <div>{{ user.registered.date | date: 'dd/MM/yyyy' }}</div>
    <img [src]="user.picture.large" />
  </div>
</div>
