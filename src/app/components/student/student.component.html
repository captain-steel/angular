<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ student.name.first }}</mat-card-title>
    <mat-card-subtitle>{{ student.registered.date | date: 'yyyy/dd/mm' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="student.picture.large" />
  <mat-card-actions>
    <button mat-button (click)="deleteStudent()">DELETE</button>
    <button mat-button>DETAILS</button>
  </mat-card-actions>
</mat-card>
